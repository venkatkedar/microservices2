spring.application.name=sample
spring.profiles.active=development
# N.B. this is the default:
spring.config.name= config-server
spring.config.enabled= true
spring.cloud.config.uri=http://config-server:9020
#spring.cloud.config.uri=http://localhost:9090

#Eureka config
#spring.eureka.instance.hostname=eureka-server
#spring.client.registryWithEureka=true
#spring.client.fetchRegistry=true
#spring.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

eureka.client.enabled=true
eureka.instance.appname=sample
eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka/
eureka.client.healthcheck.enabled=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

eureka.instance.lease-renewal-interval-in-seconds: 10
spring.cloud.discovery.enabled=true

management.security.enabled=false

server.port=9090